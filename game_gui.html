<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="game_gui_style.css" type="text/css"/>

		<title>My Program</title>

	<body>
		<!-- Terminal where game information gets output! -->
		<div class="InfoTerminal">
			<!-- Stream stuff here -->
			<div class="Stream" id="infostream" name="infostream"></div>

		</div>
		<!-- Text input box for the info terminal! -->
		<input class="Info" id="infoinput" type="text" name="infoinput" size="40" spellcheck="false"/> 


		<!-- Terminal where the story gets output! -->
		<div class="StoryTerminal">
			<!--Stream stuff here-->
			<div class="Stream" id="storystream"></div>
		</div>
		<!-- Text input box for the story! -->
		<input class="Story" id="storyinput" type="text" name="storyinput" size="40" spellcheck="false"/> 


		<!-- Popup window to show stuff -->
		<div id="PopWin" class="PopWindow">
			<!-- Modal content -->
			<div id="PopWinCont" class="PopWindowContent">
				<!--
				<span class="close">&times;</span>
				<p>Some text in the Modal..</p>
				-->
			</div>
		</div>

		<!-- Start Screen -->
		<div id="StartScreen" class="StartScreen">
			<div class="GameTitle">
				Game Title
			</div>
			<button class="StartButton" id="StartButton">
				Start Game
			</button>
		</div>
